<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Споруди Вінниці</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Логотип сайту" class="logo">
        <h1>Відомі споруди Вінниці</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li class="selected"><a href="buildings.html">Споруди</a></li>
                <li><a href="monuments.html">Пам'ятники</a></li>
                <li><a href="animations.html">Анімації</a></li>
            </ul>
        </nav>
    </header>

    <section class="static-images">
        <h2>Споруди</h2>
        <div class="image-column" id="image-container"></div>
    </section>

    <script>
        const images = [
            { src: 'assets/img/sadiba.png', caption: 'Садиба М.І.Пирогова' },
            { src: 'assets/img/vezha_artinova.png', caption: 'Вежа Артинова' },
            { src: 'assets/img/televiziyna_vezha.png', caption: 'Вінницька телевежа' },
            { src: 'assets/img/avtovokzal.png', caption: 'Східний автовокзал' },
            { src: 'assets/img/arka.png', caption: 'Вінницька арка' },
            { src: 'assets/img/roshen.png', caption: 'Фабрика ROSHEN' },
            { src: 'assets/img/lvovich.png', caption: 'Особняк Львовича' }
        ];

        const imageContainer = document.getElementById('image-container');

        images.forEach(image => {
            const figure = document.createElement('figure');

            const img = document.createElement('img');
            img.src = image.src;
            img.alt = image.caption;

            const figcaption = document.createElement('figcaption');
            figcaption.textContent = image.caption;

            figure.appendChild(img);
            figure.appendChild(figcaption);
            imageContainer.appendChild(figure);
        });
    </script>
</body>
</html>
